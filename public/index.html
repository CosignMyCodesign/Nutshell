<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Acornucopia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="shortcut icon" href="images/acorn.png" type="image/x-icon" />
  </head>

  <body>
    <article id="login_container" class="container">
      <section id="login" class=""></section>
      <section id="login_output" class="form_output">
        <button id="login_form_button">Login Forms</button>
        <button id="registration_forms">Registration</button>
        <button id="logout">Logout</button>
        <button id="getUser">See User</button>
      </section>

      <section id="login_form" class="form_input">
        <div id="login_fields"></div>
        <div id="registration_fields"></div>
        <div id="message_div"></div>
      </section>
    </article>

    <article id="messages_container" class="container">
      <section id="messages_output" class="form_output"></section>

      <section id="messages_form" class="form_input"></section>
    </article>

    <article id="tasks_container" class="container">
      <section id="tasks_output" class="form_output"></section>

      <section id="tasks_form" class="form_input"></section>
    </article>

    <article id="events_container" class="container">
      <section id="events_output" class="form_output"></section>

      <section id="events_form" class="form_input"></section>
    </article>

    <article id="news_container" class="container">
      <section id="news_output" class="form_output"></section>

      <section id="news_form" class="form_input"></section>
    </article>

    <script src="bundle.js"></script>
  </body>
</html>
